<div class="row">
  <div
    class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mt-10"
    *ngFor="let image of images"
  >
    <mat-card>
      <img mat-card-image *ngIf="image.download_url"[src]="image.download_url" alt="" />
      <mat-card-actions>
        <button mat-button color="warn" (click)="onUnfavorite(image)">Unfavorite
        </button>
        <button mat-button color="primary" (click)="onDownload(image.download_url)">Download
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
