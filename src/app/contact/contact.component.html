<div class="jumbotron mt-10">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Want Some Change?</h3><br>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <div class="form-group">
            <label>Comment</label>
            <textarea formControlName="comment" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"
              [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"></textarea>

            <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
              <div *ngIf="f.comment.errors.required">Comment is required</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-light" style="background-color: #007bff; color: white;" data-toggle="modal"
              data-target="#exampleModalCenter"><i class="fa fa-envelope-open"></i> Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div data-backdrop="static" data-keyboard="false" class="modal fade" id="{{idi}}" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Response</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your feedback submitted successfully. Thank you for your time!
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-danger" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
